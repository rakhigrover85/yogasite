<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</Log-in></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-10">
    <div class="row justify-content-center">
        <div class="col-md-6 ">
            <form>
            <fieldset>
                <legend>Login to start</legend>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control"  id="for_name" placeholder="username" required>
                        <label for="floating_name">username</label>
                        
                    </div>
        
                    <div class="mb-3 form-floating">
                    <input class="form-control" type="text" id="for_password" placeholder="password" required>
                    <label for="floating_password">Password</label>
                    
                </div>
                <button class="button btn btn-success mt-3" type="submit">Submit</button>

            </fieldset>
            </form>
        </div>
        </div>
    </div>
    
</body>
</html>
