<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</Log-in></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-10">
    <div class="row justify-content-center">
        <div class="col-md-6 ">
            <form class="mt-3">
                <legend class="mb-4 mt-10">Please fill in sign up form.</legend>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first_name">FirstName</label>
                        <input type="text" class="form-control"  id="first_name"  required autocomplete="off">
                    </div>
                    <div class="col-md-6">
                        <label for="first_name">LastName</label>
                        <input type="text" class="form-control"  id="Last_name"  required autocomplete="off">
                    </div>
                    <div class="col-md-6">
                        <label for="email_id">Email Id</label>
                        <input type="email" class="form-control"  id="email_id"  required autocomplete="off">
                    </div>
                    <div class="col-md-6">
                        <label for="password">Password</label>
                        <input type="text" class="form-control"  id="password" pattern="[a-zA-Z0-9]" required  autocomplete="off">
                    </div>
                    <div class="col-md-6">
                        <label for="phone_num">Phone</label>
                        <input type="tel" class="form-control"  id="phone_num" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required autocomplete="off">
                    </div>
                    <div class="col-md-6">
                        <label for="Mobile_num">Mobile</label>
                        <input type="number" class="form-control"  id="Mobile_num" maxlength="10" autocomplete="off" required >
                    </div>
                    <div class="col-md-12">
                        <label for="address">Address</label>
                        <textarea type="text" class="form-control" rows="5" id="address"  required autocomplete="off"></textarea>
                    </div>
                    <div class="col-md-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control"  id="City"  required autocomplete="off">
                    </div>
                    <div class="col-md-3">
                        <label for="state">State</label>
                        <select  id="state" type="text" class="form-select"  required>
                            <option value="cardiff">Cardiff</option>
                            <option value="derby">Derby</option>
                            <option value="Newport">Newport</option>
                            <option value="Bristal">Bristal</option>
                            <option value="Bridgend">Bridgend</option>
                            <option value="Wolverhampton">Wolverhampton</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="Postcode">Postcode</label>
                        <input type="text" class="form-control"  id="Postcode"  required autocomplete="off">
                    </div>
                    <div row="col-md-6 mt-3">
                        <div class="col-md-3 mt-3">
                            <button class="btn btn-success"type="submit">Submit</button>

                        </div>
                    </div>
                
                    
                    
                   
                

            
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
    
</body>
</html>
