    <div class="container">
      <!--form made for sign-up data info-->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="mt-3" action="submit.html">
            <h6 class="mb-4 mt-10 sign-up-text">
              Please fill in sign up form.
            </h6>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="first_name">FirstName</label>
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="col-md-6">
                <label for="first_name">LastName</label>
                <input
                  type="text"
                  class="form-control"
                  id="Last_name"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="col-md-6">
                <label for="email_id">Email Id</label>
                <input
                  type="email"
                  id="email_id"
                  class="form-control"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="col-md-6">
                <label for="password">Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="password"
                  pattern="[a-zA-Z0-9]*"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="col-md-6">
                <label for="phone_num">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone_num"
                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="col-md-6">
                <label for="Mobile_num">Mobile</label>
                <input
                  type="number"
                  class="form-control"
                  id="Mobile_num"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="col-md-12">
                <label for="address">Address</label>
                <textarea
                  class="form-control"
                  rows="5"
                  id="address"
                  required
                  autocomplete="off"
                ></textarea>
              </div>
              <div class="col-md-3">
                <label for="city">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="City"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="col-md-3">
                <label for="state">State</label>
                <select id="state" class="form-select" required>
                  <option value="cardiff">Cardiff</option>
                  <option value="derby">Derby</option>
                  <option value="Newport">Newport</option>
                  <option value="Bristal">Bristal</option>
                  <option value="Bridgend">Bridgend</option>
                  <option value="Wolverhampton">Wolverhampton</option>
                </select>
              </div>
              <div class="container col-md-2">
                <label for="Postcode">Postcode</label>
                <input
                  type="text"
                  class="form-control"
                  id="Postcode"
                  required
                  autocomplete="off"
                />
              </div>
              <div row="col-md-6 mt-3">
                <div class="col-md-3 mt-3">
                  <input type="submit" class="btn btn-success" value="Submit" />
                </div>
              </div>
            </div>
          </form>
          <!--Designing form finish here-->
